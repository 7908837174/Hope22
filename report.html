<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report - HOPE</title>
    <link rel="stylesheet" href="report.css">
</head>
<body>
    <div>
        <form action="result.html">
            <div class="row">
                <div>
                    <label for="rbc">RBC</label>
                    <input type="number" id="rbc" class="rbc">
                </div>
                <div>
                    <label for="hemoglobin">Hemoglobin</label>
                    <input type="number" id="hemoglobin" class="hemoglobin">
                </div>
            </div>
    
            <div class="wbc-list">
               
                <label for="wbc">WBC</label>
                <input type="text" id="wbc" class="wbc">
                <ul>
                    <label for="neutrophils">Neutrophils</label>
                    <li><input type="number" id="neutrophils" class="neutrophils"></li>
                    <li>
                        <label for="lymphocytes">Lymphocytes</label>
                        <input type="number" id="lymphocytes" class="lymphocytes">
                    </li>
                    <li>
                        <label for="eosinophils">Eosinophils</label>
                        <input type="number" id="eosinophils" class="eosinophils">
                    </li>
                    <li>
                        <label for="basophils">Basophils</label>
                        <input type="number" id="basophils" class="basophils">
                    </li>
                </ul>
            </div>
    
            <label for="platelet">Platelet</label>
            <input type="number" id="platelet" class="platelet">
        </form>
    </div>
    
</body>
</html>
